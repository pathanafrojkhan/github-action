name: Caching with npm

on: push

jobs:
  first-job:
    runs-on: ubuntu-latest  
    steps:
    - id: identify
      run: |
        export GIT_PR_SHA="${{ github.sha }}"
        echo "::set-output name=git_pr_sha::${GIT_PR_SHA}"
    outputs:
      git_pr_sha: ${{ steps.identify.outputs.git_pr_sha }}
      
  second-job:
    needs: first-job
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "${{ needs.first-job.outputs.git_pr_sha }}"
